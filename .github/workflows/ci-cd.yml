---
name: CI-CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Run tests
        run: npm test --silent

      - name: Build project
        run: npm run build

  docker-build-push:
    name: Build and push Docker image
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
        env:
          DOCKER_BUILDKIT: 1

  deploy-staging:
    name: Deploy to Staging (on push to main)
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
            docker pull $IMAGE || true
            if [ -f docker-compose.yml ]; then
              docker-compose pull || true
              docker-compose up -d
            else
              docker stop app || true
              docker rm app || true
              docker run -d --name app --restart unless-stopped -p 3000:3000 $IMAGE
            fi

  deploy-prod:
    name: Deploy to Production (on tag push)
    needs: docker-build-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH to production
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          script: |
            set -e
            IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
            docker pull $IMAGE || true
            if [ -f docker-compose.yml ]; then
              docker-compose pull || true
              docker-compose up -d
            else
              docker stop app || true
              docker rm app || true
              docker run -d --name app --restart unless-stopped -p 3000:3000 $IMAGE
            fi
